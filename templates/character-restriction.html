<div class="character-restriction" ng-class="{ 'enabled': enabledCharacters, 'disabled': !enabledCharacters }" ng-if="ready">
	<span ng-if="characters.length == 0">Every</span>
	<span ng-if="!enabledCharacters">Not</span>
	<span ng-repeat="character in characters">
		<abbr title="{{character.name}}">{{character.initial}}</abbr>
	</span>
</div>
