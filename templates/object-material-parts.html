<table class="parts">
	<thead>
		<tr>
			<th colspan="2">Item</th>
			<th>Type</th>
			<th ng-repeat="column in card.setPartColumns">{{column.shortName}}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-class="{ 'selected': object.partIsEnabled(part.key) }" ng-click="object.togglePart(part.key);" ng-repeat="part in object.parts">
			<td>
				<div class="icon" object-hovercard="{{part.key}}.equip">
					<img width="30" height="30" ng-src="/data/icons/{{part.iconID ? part.iconID : 0}}.png" />
				</div>
			</td>
			<td>
				<span class="name rarity{{part.rarity}}" flex>
					<a ui-sref="^.item({ objectKey: part.key, objectType: 'equip' })" ng-click="$event.stopPropagation()">{{part.name}}</a>
				</span>
			</td>
			<td>{{part.classification}}</td>
			<td ng-repeat="column in card.setPartColumns">{{part.properties[column.key].value}}</td>
		</tr>
	</tbody>
	<tfoot class="effects">
		<tr ng-class="{ 'active': partCount == object.activeEffectKey() }" ng-repeat="(partCount, effect) in object.effects">
			<td colspan="3">{{partCount}} part bonus</td>
			<td ng-repeat="column in card.setPartColumns">{{effect[column.key]}}</td>
		</tr>
	</tfoot>
</table>
