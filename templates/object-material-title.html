<div class="title" layout="horizontal" layout-align="start center">
	<div class="icon"><img width="40" height="40" ng-src="/data/icons/{{object.iconID ? object.iconID : 0}}.png" /></div>
	<div flex>
		<span class="name rarity{{object.rarity}}">{{object.name}}</span>
		<div class="classification" ng-if="object.classification"><span>{{object.classification}}</span></div>
	</div>
</div>
