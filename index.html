				<div class="footer">HeroesDB is database, tools and more for an action-<abbr title="Massively multiplayer online role-playing game">MMORPG</abbr> <a href="http://en.wikipedia.org/wiki/Vindictus">Vindictus</a>. Crafted and lovingly maintained by <a href="http://forum.nexoneu.com/showthread.php?996310">Narita</a> - a small, relaxed guild, for experienced players on the EU server. Your feedback is welcome at <a href="mailto:heroesdb.net@gmail.com">heroesdb.net@gmail.com</a> or our <a href="https://plus.google.com/+HeroesDBnet" rel="publisher">Google+ page</a>.</div>
